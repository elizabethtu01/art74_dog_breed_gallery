<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Learn more about the Golden Retriever breed, including temperament and history.">
    <title>Golden Retriever</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Breed-specific styles */
        body {
            background-color: #f3e6d7;
            color: #4a3b2c;
        }

        .breed-title {
            text-align: center;
            color: #f3b146;
            font-family: 'Georgia', serif;
        }

        .breed-description {
            width: 80%;
            margin: 20px auto;
            text-align: justify;
        }

        .fun-fact {
            font-size: 1.2em;
            font-weight: bold;
            color: #bf9236;
            text-align: center;
            margin: 20px 0;
        }

        .back-link {
            display: block;
            text-align: center;
            margin: 20px 0;
            padding: 10px 20px;
            background-color: #f3b146;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }

        .back-link:hover {
            background-color: #a77b2c;
        }

        .breed-description {
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="breed-title">Shiba</h1>
    </header>

    <main>
        <div class="breed-description">
            <img src="shiba.jpg" alt="shiba" style="width: 75%; border-radius: 10px;">
            <p>Shiba are small, agile dogs with a spirited personality, known for their fox-like appearance.
            </p>
            
            <div class="fun-fact">Fun Fact: They are one of the oldest and smallest native Japanese dog breeds.
            </div>
        </div>
        <a href="index.html" class="back-link">Back to Gallery</a>
    </main>
</body>
</html>
